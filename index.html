<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
        <title>Decodificador de Texto</title>
    </head>
    <body>
        <header>
         <h1><img src="./img/logo.png" alt="logo da alura"></h1>   
        </header>
    <main>
        <section>
            <textarea class="input-text" cols="40" rows="6" placeholder="digite o texto:"></textarea>
            <div>
                <h6 class="informacao">Apenas letras minusculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                Descriptografar
                </button>
            </div>
        </section>

        <section class="mensagem-box">
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>
    <script src="./js/index.js"></script>
</body>
</html>
